<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dempsey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .content .text {
            flex: 1;
            text-align: left;
        }
        .content .image {
            flex-shrink: 0;
            margin-left: 20px;
        }
        .content .image img {
            max-width: 300px;
            height: auto;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        a {
            color: #FFA500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-4 blog-post">
        <header class="mb-4">
            <h1 class="text-center">Dempsey</h1>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" placeholder="Busca algo..." onkeyup="searchContent()">
        </div>

        <main>
            <div id="searchResults"></div>

            <h3>Blogs:</h3>
            <div id="blogsList"></div>

            <div class="blog-post">
                <div class="content">
                    <div class="text">
                        <p>Tank Dempsey: el soldado imparable.</p>
                        <p>Ha superado muchas peleas contra muchos zombis con gran voluntad y coraje...</p>
                    </div>
                </div>
            </div>

            <div id="searchResultsContainer"></div>
        </main>

        <footer class="mt-4">
            <p>Â© 2024 - Creado con Eleventy y Bootstrap</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function searchContent() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const results = document.querySelectorAll('.search-result');
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            let resultsFound = false;

            results.forEach(result => {
                const title = result.getAttribute('data-title').toLowerCase();
                const content = result.getAttribute('data-content').toLowerCase();

                if (title.includes(query) || content.includes(query)) {
                    resultsFound = true;
                    const resultElement = document.createElement('div');
                    resultElement.classList.add('search-result');
                    resultElement.innerHTML = `
                        <h3><a href="${result.querySelector('a').getAttribute('href')}">${result.querySelector('a').textContent}</a></h3>
                        <p>${highlightText(result.querySelector('p').textContent, query)}</p>
                    `;
                    searchResults.appendChild(resultElement);
                }
            });

            if (!resultsFound) {
                searchResults.innerHTML = '<p>No se encontraron resultados.</p>';
            }
        }

        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
    </script>
</body>
</html>
